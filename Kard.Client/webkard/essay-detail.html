                <p>
                    端午的节氛慢慢起来了，

                    昨日去县城，

                    菜市上卖大束捆好的菖蒲与艾草，

                    买了的人家，

                    提前就把菖蒲艾草摆在门口。

                    也有卖粽叶的人。

                    妈妈包了第二次粽子，

                    今年她喜欢包这种矮矮胖胖的粽子，

                    说裹得紧一些，

                    好吃一些。

                    塘埂上桃子又被小动物们挑最好的吃去了两个，

                    索性全摘回来了。

                    绿豆糕浸满了油，

                    觉得很好吃。
