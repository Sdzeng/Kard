    <div class="section-style login-section">
        <div class="login-info">
            <h2>登陆核心技术</h2>
            <form id="accountLogin" class="login-form login-form-active">
                <div id="showPhoneLogin">手机验证码登陆</div>
                <div><label for="username">用户</label><input id="username" name="username" class="unify-input" type="text" /></div>
                <div><label for="password">密码</label><input id="password" name="password" class="unify-input" type="password" /></div>
                <div><span><input id="remember" name="remember" class="unify-input" type="checkbox" /><label for="remember">记住我</label></span> <span><a href="">忘记密码了</a></span></div>
                <div><input type="submit" value="登陆" /> </div>
                <div><input name="loginType" value="accountLogin" type="hidden" />  </div>
            </form>
            <form id="phoneLogin" class="login-form">
                <div id="showAccountLogin">账号密码登陆</div>
                <div><label for="phone">手机号</label> <input id="phone" name="phone" class="unify-input" type="text" /></div>
                <div><span>验证码 <input name="verificationCode" class="unify-input" type="text" /></span><input type="button" value="获取验证码" /></div>
                <div><input type="submit" value="登陆" /> </div>
                <div><input name="loginType" value="phoneLogin" type="hidden" />  </div>
            </form>
        </div>
        <div class="goto-register-info">
            <div>还没有核心技术帐号？<a href="register.html">立即注册</a></div>
